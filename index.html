            pointer-events: none;

        .game-container {
            width: 100%;

            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .header { text-align: center; padding: 20px; width: 100%; }
        .title {
            font-size: clamp(24px, 5vw, 48px);
            color: var(--pixel-yellow);
            text-shadow: 4px 4px 0 var(--pixel-red), -2px -2px 0 var(--pixel-magenta);
            letter-spacing: 4px;
            animation: title-pulse 1s ease-in-out infinite alternate;
        }
        @keyframes title-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }
        .subtitle {
            font-size: clamp(12px, 2.5vw, 18px);
            color: var(--pixel-cyan);
            margin-top: 10px;
        }
        .game-screen {
            width: 100%;
            max-width: 800px;
            height: 300px;
            background: linear-gradient(180deg, #000033 0%, #000066 50%, #003366 100%);

            border-radius: 4px;

            overflow: hidden;
            box-shadow: 0 0 20px var(--pixel-cyan);
        }
        .stars { position: absolute; width: 100%; height: 60%; top: 0; }

            width: 4px; height: 4px;
            background: var(--pixel-white);

        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }

        }

            bottom: 0;
            width: 100%;

            height: 20px;
            background: #8B4513;
            border-top: 4px solid var(--pixel-green);
        }

        .coin {
            position: absolute;
            width: 16px; height: 16px;
            background: var(--pixel-yellow);
            border-radius: 50%;

        .goal-flag {

            width: 8px; height: 80px;

            color: white;
            font-weight: bold;

            visibility: hidden;
            z-index: 200;
            transition: opacity 0.5s, visibility 0.5s;

            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 6px 0 #660044, 0 0 20px var(--pixel-magenta);
            transition: all 0.1s;

        .play-button:hover { transform: translateY(2px); box-shadow: 0 4px 0 #660044, 0 0 30px var(--pixel-pink); }

            border-color: var(--pixel-cyan);

        .audio-error {
            color: var(--pixel-red);

            display: none;

let currentFrame = 0;
let asciiInterval;

function startAscii() {
    const terminal = document.getElementById('terminalBody');
    terminal.innerHTML = asciiFrames[0];
    asciiInterval = setInterval(() => {
        currentFrame = (currentFrame + 1) % asciiFrames.length;
        terminal.innerHTML = asciiFrames[currentFrame];
    }, 1200);
}

function generateStars() {
    const container = document.getElementById('stars');
    for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(star);
    }
}

const character = document.getElementById('character');
const gameScreen = document.getElementById('gameScreen');
const finalMessage = document.getElementById('finalMessage');
let charX = 20, isJumping = false, gameComplete = false;
const jumpPoints = [130, 300, 460];
let jumpIndex = 0;

function moveCharacter() {
    if (gameComplete) return;
    const goalX = gameScreen.offsetWidth - 100;
    if (jumpIndex < jumpPoints.length && charX >= jumpPoints[jumpIndex] && !isJumping) {
        isJumping = true;
        character.classList.add('jumping');
        setTimeout(() => { character.classList.remove('jumping'); isJumping = false; }, 500);
        jumpIndex++;
    }
    charX += 2;
    character.style.left = charX + 'px';
    character.classList.add('walking');
    document.querySelectorAll('.coin').forEach(coin => {
        if (Math.abs(charX - parseInt(coin.style.left)) < 30) {
            coin.style.transform = 'scale(0)';
            coin.style.opacity = '0';
            coin.style.transition = 'all 0.3s';
        }
    });
    if (charX >= goalX) {
        gameComplete = true;
        character.classList.remove('walking');
        for (let i = 0; i < 10; i++) setTimeout(() => {
            const colors = ['#ff0040', '#00ffff', '#ffff00', '#ff00ff', '#00ff41'];
            const fw = document.createElement('div');
            fw.className = 'firework';
            fw.style.left = Math.random() * 80 + 10 + '%';
            fw.style.top = Math.random() * 40 + 10 + '%';
            fw.style.background = colors[Math.floor(Math.random() * colors.length)];
            gameScreen.appendChild(fw);
            setTimeout(() => fw.remove(), 1000);
        }, i * 200);
        setTimeout(() => finalMessage.classList.add('show'), 500);
        return;
    }
    requestAnimationFrame(moveCharacter);
}

// CORRECT AULD LANG SYNE - G Major
let audioContext, isPlaying = false, loopTimeout;
const melody = [
    {n:'D4',d:0.5},{n:'G4',d:0.75},{n:'G4',d:0.25},{n:'G4',d:0.5},{n:'B4',d:0.5},
    {n:'A4',d:0.75},{n:'G4',d:0.25},{n:'A4',d:0.5},{n:'B4',d:0.25},{n:'A4',d:0.25},

    {n:'G4',d:2.0}
];
const freq = {R:0,D4:294,E4:330,G4:392,A4:440,B4:494,D5:587,E5:659,G5:784};

function playNote(f, t, dur) {
    if (f === 0) return;
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();
    osc.type = 'square';
    osc.frequency.value = f;
    gain.gain.setValueAtTime(0, t);
    gain.gain.linearRampToValueAtTime(0.4, t + 0.01);
    gain.gain.setValueAtTime(0.3, t + dur - 0.1);
    gain.gain.linearRampToValueAtTime(0.001, t + dur);
    osc.connect(gain);
    gain.connect(audioContext.destination);
    osc.start(t);
    osc.stop(t + dur + 0.05);
    // Sub oscillator
    const sub = audioContext.createOscillator();
    const subGain = audioContext.createGain();
    sub.type = 'square';
    sub.frequency.value = f / 2;
    subGain.gain.setValueAtTime(0, t);
    subGain.gain.linearRampToValueAtTime(0.12, t + 0.01);
    subGain.gain.linearRampToValueAtTime(0.001, t + dur);
    sub.connect(subGain);
    subGain.connect(audioContext.destination);
    sub.start(t);
    sub.stop(t + dur + 0.05);
}

function playMelody() {
    if (!audioContext || !isPlaying) return;
    const bpm = 100;
    const beat = 60 / bpm;
    let t = audioContext.currentTime + 0.1;
    melody.forEach(note => {
        const f = freq[note.n];
        const dur = note.d * beat;
        if (f > 0) playNote(f, t, dur * 0.9);
        t += dur;
    });
    const total = melody.reduce((a, n) => a + n.d, 0) * beat;
    if (isPlaying) loopTimeout = setTimeout(() => { if (isPlaying) playMelody(); }, (total + 1) * 1000);
}

function toggleMusic() {
    const btn = document.getElementById('playButton');
    const status = document.getElementById('audioStatus');
    if (!isPlaying) {
        try {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();
            isPlaying = true;
            btn.textContent = 'â¸ STOP MUSIC';
            btn.classList.add('playing');
            status.textContent = 'â™ª Now playing: Auld Lang Syne (8-bit) â™ª';
            playMelody();
            document.getElementById('audioError').classList.remove('show');
        } catch (e) {
            document.getElementById('audioError').classList.add('show');
        }
    } else {
        isPlaying = false;
        btn.textContent = 'â–¶ PLAY CHIPTUNE';
        btn.classList.remove('playing');
        status.textContent = 'Music paused';
        if (loopTimeout) clearTimeout(loopTimeout);
        if (audioContext) { audioContext.close(); audioContext = null; }
    }
}

function attemptAutoplay() {
    const status = document.getElementById('audioStatus');
    const btn = document.getElementById('playButton');
    try {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'running') {
            isPlaying = true;
            btn.textContent = 'â¸ STOP MUSIC';
            btn.classList.add('playing');
            status.textContent = 'â™ª Now playing: Auld Lang Syne (8-bit) â™ª';
            playMelody();
        } else {
            status.innerHTML = 'ğŸ‘† <strong>Clicca per avviare la musica!</strong>';
        }
    } catch (e) {
        status.innerHTML = 'ğŸ‘† <strong>Clicca per avviare la musica!</strong>';
    }
}
